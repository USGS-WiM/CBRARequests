<html>

    <head>
          <title>Angular 2 CBRA Requests</title>
          <!-- <base href="/"> -->
          <script type="text/javascript">
              document.write("<base href='http://" + document.location.host + "' />");
          </script>

          <link rel="icon" type="image/png" href="favicon.ico">
          <link rel="stylesheet" href="styles.css">

          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
          <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' type='text/css'>

          <!-- 1. Load libraries -->
          <!-- IE required polyfills, in this exact order -->
          <script src="https://npmcdn.com/angular2@2.0.0-beta.13/es6/dev/src/testing/shims_for_IE.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/angular2-polyfills.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.25/system.js"></script>
          <script src="https://npmcdn.com/rxjs@5.0.0-beta.2/bundles/Rx.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/angular2.dev.js"></script>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/http.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/router.min.js"></script>

          <!-- 2. Configure SystemJS -->
          <script>
            System.config({
              baseURL: 'http://" + document.location.host + "',
              paths: {'*': '*.js'},
              packages: {
                app: {
                  format: 'register',
                  defaultExtension: 'js'
                }
              }
            });
            System.import('app/main')
                  .then(null, console.error.bind(console));
          </script>

    </head>

    <!-- 3. Display the application -->
    <body>
        <div id="cbra-form-body">
            <my-app></my-app>
        </div>
    </body>

</html>
